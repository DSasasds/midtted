<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>carousel模块快速使用</title>
  <link rel="stylesheet"  href="https://unpkg.com/layui@2.6.8/dist/css/layui.css" />
<!-- 引入 layui.js -->
<script src="https://unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>
<style>
    .layui-carousel{
        width: 100%;
        height: 100%;
    }
    img{
        width: 100%;
        height: 100%;
    }
</style>
<body>
 
<div class="layui-carousel" id="test1">
  <div carousel-item>
    <div><img src="https://i0.hdslb.com/bfs/article/e6ddc2a90c7aba260032629dac24939b6ef736eb.png@942w_531h_progressive.webp"/></div>
    <div><img src="https://i0.hdslb.com/bfs/article/7abe51a02029a2a29b92c18c3e66859736090ada.png@942w_531h_progressive.webp" /></div>
    <div><img src="https://i0.hdslb.com/bfs/article/5950af33d3bb78dd604efde5fe0841a39d4cb504.png@942w_531h_progressive.webp" /></div>
    <div><img src="https://i0.hdslb.com/bfs/article/396c1d38cfef4e330ed708390db3e6bb04b687d9.png@942w_531h_progressive.webp" /></div>
    <div><img src="https://i0.hdslb.com/bfs/article/4eff410e675dbd9787141530ac0c01b5811e3117.png@942w_531h_progressive.webp" /></div>
  </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->
<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    ,anim: 'updown' //切换动画方式
  });
});
</script>
</body>
</html>
