<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
img {
      list-style: none;
      /* width: 2480px; */
      position: absolute;
      /* left:-620px; */
  }
  * {
      margin: 0px;
      padding: 0px;
  }
  .right{
    margin-left: 405px;
}
button{
    border-radius: 25px;
    margin-top: 90px;
}
    </style>
</head>

<body>
    <div>
        <button class="left">上</button>
        <img src="" alt="" width="400px" height="200px">
        <button class="right">下</button>
    </div>
    <script>
        const imgs = ['q1.jpg','q2.jpg','q3.jpg','q4.jpg','q5.jpg',]
        ;(function () {
        const imgsObj = document.querySelector("img");
        let index = 0
        imgsObj.src = "./img/" + imgs[index]
        const leftDiv = document.querySelector('.left');
        leftDiv.addEventListener('click', function () {
          index--
          if (index < 0) {
            index = imgs.length - 1
          }
          imgsObj.src = "./img/" + imgs[index]
        })
        const rightDiv = document.querySelector(".right")
        rightDiv.addEventListener('click', function () {
          index++
          if (index >= imgs.length) {
            index = 0
          }
          imgsObj.src = "./img/" + imgs[index];
        })
        function autoImgs() {
          setInterval(function () {
            index++
            if (index >= imgs.length) {
              index = 0;
            }
            imgsObj.src = "./img/" + imgs[index]
          }, 2000)
        }
        autoImgs();
      })();
    </script>
</body>

</html>
